<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Treematic Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-light text-dark">
    <div class="container my-5">

        <div class="text-center mb-4">
            <h1 class="display-4">Treematic Statistics</h1>
            <h2 class="h4">Daily Extension Installs</h2>
        </div>

        <!-- KPI Cards -->
        <div class="row text-center g-3 mb-5">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Total Installs</h5>
                        <p class="fs-4 mb-0" id="totalInstalls">—</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">First Tracked</h5>
                        <p class="fs-4 mb-0" id="firstDate">—</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Last Updated</h5>
                        <p class="fs-4 mb-0" id="lastDate">—</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Max Daily Growth</h5>
                        <p class="fs-4 mb-0" id="maxDelta">—</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div class="card mb-5 shadow-sm">
            <div class="card-body">
                <canvas id="installChart"></canvas>
            </div>
        </div>

        <!-- Release Breakdown Section -->
        <div class="card mb-5 shadow-sm">
            <div class="card-body">
                <h2 class="h5">Installs by Release Version</h2>
                <div style="width: 70%; max-width: 500px; margin: auto;">
                    <canvas id="releasePieChart"></canvas>
                </div>
            </div>
        </div>


        <!-- Table -->
        <div class="mb-5">
            <h2 class="h4 mb-3">Raw Install Data</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Installs</th>
                            <th>Daily Change</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="dashboard.js"></script>
</body>

</html>
